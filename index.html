<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Juego: Sala de escape</title>
</head>
<body>
<header>
    <h1>Sala de Escape "El Laboratorio" del Prof. Fede</h1>
    <h2 id="h2partida">Esta es la partida de:</h2>
    <form action="">
        <label for="name">
            <input type="text" name="name" id="name">
            <input type="submit" name="Enviar" id="boton">
        </label>
    </form>
</header>
<audio src="./audio/suspenso.mp3" type="audio/mp3" controls autoplay loop >
    <p>Tu navegador no soporta audio</p>
</audio>
<div id="cuerpo">
    <div id="nota">
        <img src="./img/nota.png" alt="nota">
    </div>
    <div id="mesa">
<img src="./img/mesa.png" alt="mesa de laboratorio">
    </div>
<div id="bata">
<img src="./img/bata.png" alt="bata de laboratorio">
</div>
<div id="caja">
    <img src="./img/caja1.png" alt="caja con candado">
</div>

<div>
    <h2>Inventario</h2>

<div id="inventario">
    </div>
</div>
<div id="salida">
    <img src="./img/exit.png" alt="ouerta de salida">
</div>

</div>
<div  id="scorefinal">

<table>
    <thead>Resultados</thead>
    <tr>
    <th>Jugador</th>
    <th>Tiempo Restante</th>
    <tbody id="TablaResultadoFinal"></tbody>
</tr>


</table>

<button id="botonResultado">Compará con la tabla y fijate en que nivel estás!</button>

</div>


   

  
<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
<script src="./javascript/app11.js"></script>
<script src="./javascript/luxon.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
